      displayname: <gold>»     Toggle Custom Fish
    lore:
      - '<strikethrough><white>                                 '
      - <gray>Click this button to
      - <gray>toggle custom fish.
      - '<strikethrough><white>                                 '
    character: t
    click-action: fish-toggle

  open-shop:
    item:
      material: gold_ingot
      displayname: <gold>»     Open Fish Shop
